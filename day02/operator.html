    <title>operator</title>
</head>
<body>
    <script>
        // operator : 연산자 = 연산하는 문자

        // 산술 연산자
            // + : 더하기
            // - : 빼기
            // * : 곱하기
            // / : 나누기


        // 개발용 산술 연산자
            // % : 나머지 연산자
                // 10 % 3 을 계산하면 1이 남는다.
                // 5 % 2를 계산하면 1이 남는다.
                // 15 % 10을 계산하면 5가 남는다.
    
            // ++, -- : 증감 연산자
                // 단항연산자 = 일항연산자 : 단이 하나인 연산자 (예, 나이 ++)

            // 대입 연산자
                // = : 오른쪽 항에 있는 값을 왼쪽항에 대입
                    //  ex) 나이 = 32

            var 나이;
            나이 = 40;

            나이++;

            console.log(나이);

            // 비교연산자 : 두 항을 비교해, 질문이 맞으면 True, 거짓이면 false
                // A > B : A가 B를 초과하는지 "질문"
                // A < B : A가 B 미만인지 "질문"
                // A >= B : A가 B 이상인지 "질문"
                // A <= B : A가 B 이하인지 "질문"
                // A == B : 같은지 비교하는 연산자 (자료형을 고려하지 않음) : 같음을 비교하는데서만 이상한 계산이 적용됨
                    // 개발에서는 자료형이 굉장히 중요하다.
                    // 문자와 숫자를 비교했을 때 원래는 당연히 다르다고 나와야 한다.
                    // 유명한 일화 : 0 == '0', 0 == []는 'true'지만 '0' == []는 'false'이다.
                
                // A === B : 같은지 비교하는 연산자 (자료형까지 포함해 비교)
                    // 0 === '0' -> 'false'
                    // >> 이리하여 우리는 같음연산자는 '=='보단 '==='을 주로 사용할 예정

                // A != B, A !== B : 다른지 비교하는 연산자 (같으면 'false', 다르면 'true')
                // 뒤의 형식이 맞는 결과값이 나옴으로 뒤에 형식을 주로 사용할 것이나,
                // 당장은 사용할 일이 많지 않으므로, 알아만 두자.

                
            // 연결 연산자
                // + : 항이 문자열일때 두 문자열을 연결해주는 연산자
                // '안녕하세요' + '반갑습니다' -> '안녕하세요반갑습니다'

                console.log('나이:' + 나이 + '세');
                console.log(`나이:${나이}세`);
                // 위에 두 방식은 같은 형식
                // 아래형식이 최근 사용하는 방식이며, 아래형식으로 사용법을 익히는 것이 작업시 편하다.

                
            // 논리 연산자
                // && : and 연산자 (양쪽 항의 값이 true일때 'true', 그렇지 않으면 'false')
                // || : or 연산자 (양족 항의 값 중 하나라도 true면 'true', 그렇지 않으면 'false')
                // ! : not 연산자 (단항)
                // ex. 경력 10년 이상이면서 남자이거나, 관련 학위 소지자

                var 경력;
                var 성별;
                var 학위;

                경력 = 15;
                성별 = true;
                학위 = false;

                else {
                    console.log('지원불가능합니다')

                // 조건이 간단할 땐, 삼항연산자가 효율이 좋으나,

    </script>

</html>
