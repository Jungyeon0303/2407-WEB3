<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제:버스요금</title>
</head>
<body>
    <script>
        var 나이;
    
        나이 = 5;


        if(6 >= 나이) {
            console.log(`${나이}세는 영유아로 분류해 버스요금은 무료입니다`)
               }
        else if(13 >= 나이 ) {
            console.log(`${나이}세는 어린이로 500원의 요금을 받습니다`)
        }
        else if (19 >= 나이) {
            console.log(`${나이}세는 청소년으로 800원의 요금을 받습니다`)
        }
        else if (20 >= 나이) {
            console.log(`${나이}세는 성인으로 1200원의 요금을 받습니다`)
        }
        else if (65 >= 나이) {
            console.log(`${나이}세는 노인으로 900원의 요금을 받습니다.`)
        }
        else {
            console.log(`${나이}세는 인간문화재로 리스펙해 요금은 무료입니다`)
        }
    </script>
</body>
</html>
