<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <!-- 초창기 js는 의도적으로 얼렁뚱땅 만들어졌다. -->
    <script>
        var 변수이름;
        // 그래서 이녀석에 문제가 많다.
        // 변수는 정확한 스코프를 가져야한다.
        // 스코프는 변수가 영향을 미칠 수 있는 범위를 이야기하고
        // 범위 밖에서는 접근이 불가능 해야한다.
        // 그렇지 않으면 갭라이 매우 힘들어지는데...
        // var는 이 범위 설정이 잘못 되어있다.
        
        // 중복이 되지 말아야하는데, var는 중복이 허용된다.
        
        // 변수 선언 전에 변수를 사용하는 것도 허용되어 있다. (호이스팅)
        // 이것 역시 개발상 제한되어 있어야 하는 이슈이다.

        
        // 이런 문제들을 해결하기 위해 ES6버전 문법에서 새로운 2개의 방법을 제시한다.
        const 출생년도 = 2017;
        // 상수선언 : 출생년도처럼 절대 변하면 안되는 값을 선언할 때 사용
        // 출행년도 = 2000;을 작성하면 오류메세지를 출력 해 준다.
        
        let 나이 = 40;
        나이++;
        console.log(나이)
        // var와 비슷하지만, var에서 발생하는 갖가지 문제들이 해결되었다.
    </script>
</body>
</html>
