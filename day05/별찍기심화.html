<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모래시계</title>
</head>
<body>
    <script>
        // *
        // * *
        // * * *
        // * * * *
        // * * * * *
        // 이거 성공하면 모래시계 해보세요

        const line = 10;

        for(let i = 0 ; i < line ; i++ ){
            for(let j = 0 ; j <= i ; j++){
            document.write('&nbsp;*&nbsp;')
            }
            document.write(`<br>`)
        }
        document.write('<br>')

        // Bye Bye~
    </script>
</body>
</html>
