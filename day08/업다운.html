<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // continue; : 반복문 안에서 continue를 만나면 아래있는거 싹 무시하고 다음 회차 실행
        // brake; : 반복문 안에서 만나면, 그 다음 순서부터 무조건 정지
        // 위의 두 명령어는 함수가 아닌 '반복문'에서만 써주는 명령어

        const 정답 = parseInt(Math.random()*100)+1;

        for(let i = 0 ; i < 5 ; i++){
            alert(정답);
            const 답변 = parseInt(prompt('내가 생각한 숫자는?'))


            // '50'
            // const = 답변 = '50'
            // const 답변 = parseInt('50');

            if(정답 === 답변){
                alert('정답입니다')
                break;
            }else if (답변 > 정답){
                alert('down')
            }else {
                alert('up')
            }
        }
    </script>
</body>
</html>
